<html lang="en">

  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    .top-panel {
      position: relative;
      width: 100%;
      height: 50vh;
      overflow: hidden;
    }

    .slideshow {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 32s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 8s; }
    .slideshow img:nth-child(3) { animation-delay: 16s; }
    .slideshow img:nth-child(4) { animation-delay: 24s; }

      0%   { opacity: 0; }
      10%  { opacity: 1; }
